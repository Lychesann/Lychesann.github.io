<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PowerPoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .iframe-container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
            }

        /* Overlay to block interaction in the bottom-right corner */
        .non-interactive-section {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20%; /* Adjust as needed */
            height: 10%; /* Adjust as needed */
            background: rgba(128, 0, 128, 0.5);
            z-index: 20;
        }
        /* Transparent overlay to block right-click */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://1drv.ms/p/c/a6ff2179801bacc0/IQS2i7BSd5S5S6-bRfq2PjWaAbWW1egsusl1K_CmoH-Yitc?em=2&amp;wdAr=1.7777777777777777">
            This is an embedded
            <a target="_blank" href="https://office.com">Microsoft Office</a> presentation, powered by
            <a target="_blank" href="https://office.com/webapps">Office</a>.
        </iframe>
        <div class="non-interactive-section"></div>
    </div>

    <script>
    // Ensure the iframe is interactive and can use arrow keys for navigation
    const iframe = document.getElementById('ppt-frame');

    // Focus the iframe when the page loads
    window.addEventListener('load', () => {
    iframe.focus();
    });

    // Refocus the iframe on any click to ensure arrow key navigation works
    document.addEventListener('click', () => {
    iframe.focus();
    });

    // Disable right-click globally
    document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
    });
    </script>
</body>
</html>
