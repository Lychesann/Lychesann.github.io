<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

            nav .title {
                font-size: 2.5em;
                font-weight: bold;
            }

            nav a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                margin: 0 15px;
                border-radius: 5px;
                font-size: 1.1em;
            }

                nav a:hover {
                    background-color: #575757;
                }

        /* Main Content Styles */
        main {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 80vh; /* 80% of the viewport height */
            margin: 20px 0;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
            }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

            footer p {
                font-size: 1em;
            }
    </style>
</head>
<body>
    <nav>
        <div class="title">Your Website Title</div>
    </nav>

    <main>
        <h2>Embedded Google Slides</h2>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSoJDLWSAPAbQ9d8qbKp0wjDwwk3nJuURl4THGi7FxebnoMDwGGvf96XlY1qQDvaJoRFDpFw1OF1Yfd/embed?start=false&loop=false&delayms=3000"
                    allowfullscreen="true"
                    mozallowfullscreen="true"
                    webkitallowfullscreen="true"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
