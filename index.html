<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        .slides-container {
            position: relative;
            width: 960px;
            height: 569px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Fully transparent */
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        My Google Slides Embed
    </header>

    <!-- Slides with overlay -->
    <div class="slides-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSoJDLWSAPAbQ9d8qbKp0wjDwwk3nJuURl4THGi7FxebnoMDwGGvf96XlY1qQDvaJoRFDpFw1OF1Yfd/embed?start=false&loop=false&delayms=3000"
                allowfullscreen="true"
                mozallowfullscreen="true"
                webkitallowfullscreen="true">
        </iframe>
        <div class="overlay"></div> <!-- Transparent overlay -->
    </div>
</body>
</html>
