<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Presentation</title>
    <link rel="stylesheet" href="Styling.css">
</head>
<body>
    <nav>
        <div class="title">My Secure Website</div>
    </nav>
    <main>
        <h2>Google Slides Presentation</h2>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSoJDLWSAPAbQ9d8qbKp0wjDwwk3nJuURl4THGi7FxebnoMDwGGvf96XlY1qQDvaJoRFDpFw1OF1Yfd/embed?start=false&loop=false&delayms=3000"
                    frameborder="0"
                    allowfullscreen="true"
                    mozallowfullscreen="true"
                    webkitallowfullscreen="true">
            </iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        // Disable right-click on the iframe
        document.addEventListener('contextmenu', function (event) {
            const target = event.target;
            if (target.closest('iframe')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
