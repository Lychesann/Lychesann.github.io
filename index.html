<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PowerPoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .iframe-container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://1drv.ms/p/c/a6ff2179801bacc0/EbaLsFJ3lLlLr5tF-rY-NZoBQx992Gq_xcLKqOUlcEn4vQ?e=fUBKwK" frameborder="0">
            This is an embedded
            <a target="_blank" href="https://office.com">Microsoft Office</a> presentation, powered by
            <a target="_blank" href="https://office.com/webapps">Office</a>.
        </iframe>
    </div>

    <script>
        // Prevent right-click to disable downloads
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
