<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PowerPoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .iframe-container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
            }

        /* Transparent overlay to block right-click */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://1drv.ms/p/c/a6ff2179801bacc0/IQS2i7BSd5S5S6-bRfq2PjWaAbWW1egsusl1K_CmoH-Yitc?em=2&amp;wdAr=1.7777777777777777"
                id="ppt-frame"
                title="Embedded PowerPoint">
        </iframe>
        <div class="overlay"></div>
    </div>

    <script>
        // Ensure the iframe can still respond to arrow keys for slide navigation
        const iframe = document.getElementById('ppt-frame');

        // Focus the iframe when the page loads
        window.addEventListener('load', () => {
            iframe.focus();
        });

        // Refocus the iframe on any click to ensure arrow key navigation works
        document.addEventListener('click', () => {
            iframe.focus();
        });

        // Disable right-click globally
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // Prevent right-click anywhere on the document
        });
    </script>
</body>
</html>
