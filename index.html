<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PowerPoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .iframe-container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
            }

        /* Transparent overlay to block interaction */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0); /* Fully transparent */
            pointer-events: all; /* Block all interactions */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://your-sharepoint-link-here"
                width="100%"
                height="100%"
                frameborder="0">
            This is an embedded
            <a target="_blank" href="https://office.com">Microsoft Office</a> presentation, powered by
            <a target="_blank" href="https://office.com/webapps">Office</a>.
        </iframe>
        <div class="overlay"></div> <!-- Transparent overlay blocking interactivity -->
    </div>

    <script>
        // Disable right-click to prevent downloading
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
