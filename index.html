<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PowerPoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .iframe-container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
            }

        /* Overlay to block interaction in the bottom-right corner */
        .non-interactive-section {
            position: absolute;
            bottom: 0; /* Aligned with the bottom edge of the container */
            right: 0; /* Aligned with the right edge of the container */
            width: 20%; /* Adjust the width of the blocked area */
            height: 10%; /* Adjust the height of the blocked area */
            background: rgba(128, 0, 128, 0.5); /* Purple with 50% transparency */
            z-index: 20;
        }

        /* Overlay to intercept right-click */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: transparent;
        }
        
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://1drv.ms/p/c/a6ff2179801bacc0/IQS2i7BSd5S5S6-bRfq2PjWaAbWW1egsusl1K_CmoH-Yitc?em=2&amp;wdAr=1.7777777777777777"
                id="ppt-frame"
                title="Embedded PowerPoint">
        </iframe>
        <div class="overlay" id="overlay"></div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');

        // Prevent context menu on the overlay
        overlay.addEventListener('contextmenu', (e) => {
            e.preventDefault(); // Suppress right-click context menu
        });

        // Allow arrow keys and clicks to interact with the iframe
        const iframe = document.getElementById('ppt-frame');
        overlay.addEventListener('click', () => iframe.focus());
        window.addEventListener('load', () => iframe.focus());
    </script>
</body>
</html>
